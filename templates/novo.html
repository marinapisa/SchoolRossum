
    <form action="/criar", method="post">
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome"class="form-control">
            </div>
            
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" id="idade" name="idade" placeholder="Digite a idade"class="form-control">
            </div>
            
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" placeholder="Digite a altura"class="form-control">
            </div>
            

            <button type="submit" class="btn btn-info">Salvar</button>
        </fieldset>
    </form>
